<!DOCTYPE html>
<!-- saved from url=(0052)http://mbostock.github.io/d3/talk/20111018/tree.html -->
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link type="text/css" rel="stylesheet" href="./tree_files/style.css">
    <script type="text/javascript" src="./tree_files/d3.min.js"></script>
    <script type="text/javascript" src="./tree_files/d3.layout.js"></script>
    <script type="text/javascript" src="./tree_files/d3pie.js"></script>

</head>
<body>
    <div id="body">
        <select id="mmSelector">
            <option>m_aalprog</option>
            <option>m_action</option>
            <option>m_aexp</option>
            <option>m_aexpAction</option>
            <option>m_aexpAuthor</option>
            <option>m_aexpComb</option>
            <option>m_aexpCondition</option>
            <option>m_aexpIfthen</option>
            <option>m_aexpModal</option>
            <option>m_aexpNotAexp</option>
            <option>m_aexpQvar</option>
            <option>m_agent</option>
            <option>m_audit</option>
            <option>m_author</option>
            <option>m_booleanOp</option>
            <option>m_clause</option>
            <option>m_condition</option>
            <option>m_conditionCmp</option>
            <option>m_conditionComb</option>
            <option>m_conditionNotComb</option>
            <option>m_constant</option>
            <option>m_data</option>
            <option>m_declarable</option>
            <option>m_exp</option>
            <option>m_ltlCheck</option>
            <option>m_macro</option>
            <option>m_modal</option>
            <option>m_quant</option>
            <option>m_qvar</option>
            <option>m_rectification</option>
            <option>m_ref</option>
            <option>m_service</option>
            <option>m_time</option>
            <option>m_type</option>
            <option>m_usage</option>
            <option>m_varAttr</option>
            <option>m_variable</option>
        </select>
        <div id="pie"></div>
        <div id="header">
            AAL AST viewer
            <div class="hint">click or option-click to expand or collapse</div>
        </div>
    </div>

    <script type="text/javascript">
        d3.json("ast_stat.json", function (json) {
            var pieconf = {
                header: { title: { text: "AAL atoms distribution"}},
                data: { content: []}
            };
            console.log(pieconf.data.content)
            for(i=0; i<json.length; i++) {
                pieconf.data.content.push({label: json[i].label, value: json[i].value});
            }
            var pie = new d3pie("pie", pieconf);
        });

        var m = [20, 120, 20, 120],
                w = 1280 - m[1] - m[3],
                h = 800 - m[0] - m[2],
                i = 0,
                root;

        var tree = d3.layout.tree()
                .size([h, w]);

        var diagonal = d3.svg.diagonal()
                .projection(function (d) {
                    return [d.y, d.x];
                });

        var vis = d3.select("#body").append("svg:svg")
                .attr("width", w + m[1] + m[3] + 2000)
                .attr("height", h + m[0] + m[2] + 2000)
                .append("svg:g")
                .attr("transform", "translate(" + m[3] + "," + m[0] + ")");

        d3.json("ast.json", function (json) {
            root = json;
            root.x0 = h / 2;
            root.y0 = 0;

            function toggleAll(d) {
                if (d.children) {
                    d.children.forEach(toggleAll);
                    toggle(d);
                }
            }
            update(root);
        });

        function update(source) {
            var duration = d3.event && d3.event.altKey ? 5000 : 500;

            // Compute the new tree layout.
            var nodes = tree.nodes(root).reverse();

            // Normalize for fixed-depth.
            nodes.forEach(function (d) {
                d.y = d.depth * 180;
            });

            // Update the nodes…
            var node = vis.selectAll("g.node")
                .data(nodes, function (d) {
                    return d.id || (d.id = ++i);
                });

            // Enter any new nodes at the parent's previous position.
            var nodeEnter = node.enter().append("svg:g")
                .attr("class", "node")
                .attr("transform", function (d) {
                    return "translate(" + source.y0 + "," + source.x0 + ")";
                })
                .on("click", function (d) {
                    toggle(d);
                    update(d);
                });

            nodeEnter.append("svg:circle")
                .attr("r", 1e-6)
                .style("fill", function (d) {
                    return d._children ? "lightsteelblue" : "#fff";
                });

            nodeEnter.append("svg:text")
                .attr("x", function (d) {
                    return d.children || d._children ? -10 : 10;
                })
                .attr("dy", ".35em")
                .attr("text-anchor", function (d) {
                    return d.children || d._children ? "end" : "start";
                })
                .text(function (d) {
                    return d.name;
                })
                .style("fill-opacity", 1e-6);

            // Transition nodes to their new position.
            var nodeUpdate = node.transition()
                .duration(duration)
                .attr("transform", function (d) {
                    return "translate(" + d.y + "," + d.x + ")";
                });

            nodeUpdate.select("circle")
                .attr("r", 4.5)
                .style("fill", function (d) {
                    return d._children ? "lightsteelblue" : "#fff";
                });

            nodeUpdate.select("text")
                .style("fill-opacity", 1);

            // Transition exiting nodes to the parent's new position.
            var nodeExit = node.exit().transition()
                .duration(duration)
                .attr("transform", function (d) {
                    return "translate(" + source.y + "," + source.x + ")";
                })
                .remove();

            nodeExit.select("circle")
                .attr("r", 1e-6);

            nodeExit.select("text")
                .style("fill-opacity", 1e-6);

            // Update the links…
            var link = vis.selectAll("path.link")
                .data(tree.links(nodes), function (d) {
                    return d.target.id;
                });

            // Enter any new links at the parent's previous position.
            link.enter().insert("svg:path", "g")
                .attr("class", "link")
                .attr("d", function (d) {
                    var o = {x: source.x0, y: source.y0};
                    return diagonal({source: o, target: o});
                })
                .transition()
                .duration(duration)
                .attr("d", diagonal);

            // Transition links to their new position.
            link.transition()
                .duration(duration)
                .attr("d", diagonal);

            // Transition exiting nodes to the parent's new position.
            link.exit().transition()
                .duration(duration)
                .attr("d", function (d) {
                    var o = {x: source.x, y: source.y};
                    return diagonal({source: o, target: o});
                })
                .remove();

            // Stash the old positions for transition.
            nodes.forEach(function (d) {
                d.x0 = d.x;
                d.y0 = d.y;
            });
        }

        // Toggle children.
        function toggle(d) {
            if (d.children) {
                d._children = d.children;
                d.children = null;
            } else {
                d.children = d._children;
                d._children = null;
            }
        }

        // Filtering function
        function nodeFilter(n) {
            // Reset all nodes
            vis.selectAll("g.node").style("fill", "black").select("circle").style("fill", function (d) {
                    return d._children ? "lightsteelblue" : "#fff";
                });

            // Highlight selected nodes
            vis.selectAll("g.node").filter(function(d) {
                return d.name === n;
            })
            .style("fill", "red").select("circle").style("fill", "red");
        }

        document.getElementById("mmSelector").onchange = function(e) {
           nodeFilter(e.target.value);
        };

    </script>
</body>
</html>
