<html>
  <head>
    <title></title>
    <meta content="">
    <style></style>
    <script src="libs/blocky/blockly_compressed.js" type="application/javascript"></script>
    <script src="libs/blocky/blocks_compressed.js" type="application/javascript"></script>
    <script src="libs/blocky/js/en.js" type="application/javascript"></script>
  </head>
  <body>


    <div id="blocklyDiv" style="height: 100%; width: 100%;" dir="LTR"></div>
    <xml id="toolbox" >


          <block type="clause"/>

    </xml>


    <script>
      Blockly.Blocks['clause'] = {
  init: function() {
    this.setHelpUrl('http://www.example.com/');
    this.setColour(120);
    this.appendValueInput("name")
        .appendField(new Blockly.FieldTextInput("Clause"), "ID");
    this.setInputsInline(true);
    this.setTooltip('');
  }
};

      Blockly.inject(document.getElementById('blocklyDiv'),
          {
            toolbox: document.getElementById('toolbox'),
            sound:true,
            trashcan: true
          });
    </script>
  </body>
</html>
